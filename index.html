<!-- This game code was written by David Geary author of the book Core html5 Game Programming-->
<!DOCTYPE html>
<html>
	<head>
		<!--not sure if this has to be here -->
		<meta name="viewport" content="width=900"/>
		<title>Obstrix</title>
		<link rel='stylesheet' href='css/obstrix.css'/>
	</head>
	<body>
		<div id = 'arena'>
			<div id="fps-warning"></div>
			<div id="highScore"></div>
			<!-- Fps and Score TOP CHROME -->
			<div id = 'score'>0</div>
			<div id='focus-energy'></div>
			<div id = 'fps'></div>
			<div id = 'toast'></div>
			<!-- Loading screen ..........-->
			<div id='loading'>
				<div id='loading-title'>OBSTRIX</div>
				<img id='loading-animated-gif'/>
			</div>
			<canvas id='game-canvas' width='800' height = '400'>
			</canvas>

			<!--mobile code gotten from powerpoint on moodle-->
			<div id='snailbait-mobile-welcome-toast' class='snailbait-mobile-toast'>
			 	<div id='snailbait-welcome'>
			 		Avoid the box by jumping over them.
			 	</div>
			</div>
			<div id='snailbait-mobile-start-toast' class='snailbait-mobile-toast'>
	 			<a href='#' class = 'snailbait-welcome-link' id='snailbait-mobile-start-link'>Start </a>
	 		</div>

	 	 	<div id='snailbait-mobile-instructions'>
	            <div class='snailbait-keys'> Jump
	            	<div class='snailbait-explanation'>Jump</div>
	            </div>

	            <div class='snailbait-keys'>Focus 
	            	<div class='snailbait-explanation'>focus</div>
	            </div>

	            <div class='snailbait-keys'>
	               p 
	               <div class='snailbait-explanation'>pause</div>
	            </div>
	     	</div> 	

			<!-- Bottom CHROME -->
			<!--Instructions for game controls.........-->
			<div id = 'instructions'>
				<div class = 'keys'>
					&uarr; <div class='explanation'>Jump</div>
					P <div class='explanation'>Pause</div>
					X <div class='explanation'>Focus</div>
					<button onclick="localStorage.setItem('score', 0)">Reset Highscore</button>
				</div>
			</div>
			<!--Copyright..................-->
			<div id='copyright'>&copy; 2017 Aleksandrs Jevdokimovs + Cian Connolly</div>
		</div>
		<script src = 'js/sprites.js'></script>
		<script src = 'js/stopwatch.js'></script>
		<script src = 'js/animationTimer.js'></script>
		<script src = 'js/pulse.js'></script>
		<script src = 'js/cellSwitch.js'></script>
		<script src = 'timeSystem.js'></script>
		<script src = 'snailbait.js'></script>
	</body>
</html>
