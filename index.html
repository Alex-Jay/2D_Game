<!DOCTYPE html>
<html>
	<head>
		<title>Obstrix | Main</title>
		<link rel='stylesheet' href='css/obstix.css'/>
	</head>

	<body>
		<div id = 'arena'>
		<!-- Fps and Score TOP CHROME -->
		<div id = 'score'>0</div>
		<div id = 'fps'></div>
		<div id = 'toast'></div>
		<!-- Loading screen ..........-->
		<div id='loading'>
			<div id='loading-title'>Loading...</div>
			<img id='loading-animated-gif'/>
		</div>
		<canvas id='game-canvas' width='800' height = '400'>
		</canvas>
		<!-- Bottom CHROME -->
		<!-- Sound and Music .................-->
		<div id='sound-and-music'>
			<div id='sound-checkbox-div' class = 'checkbox-div'>
				Sound <input id='sound-checkbox' type='checkbox' checked/>
			</div>
			<div id='music-checkbox-div' class = 'checkbox-div'>
			Music <input id='music-checkbox' type='checkbox' checked/>
			</div>
		</div>
		<!--Instructions for game controls.........-->
		<div id = 'instructions'>
			<div class = 'keys'>
			&larr; / d <div class='explanation'>move left</div>
			&rarr; / k <div class='explanation'>move right</div>
			j <div class='explanation'>jump</div>
			p <div class='explanation'>pause</div>
			</div>
		</div>
		<!--Copyright..................-->
		<div id='copyright'>&copy; 2017 Aleksandrs Jevdokimovs</div>
		</div>
	</body>
</html>
